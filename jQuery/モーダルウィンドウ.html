<html lang="ja">

</head>
<body class="sky">
    <header>
        <div class="header">
            <div class= "header-logo"><h1><span class="Tih_h1">This is heaven!</span></h1></div>
            <div class="header-list pc_only">
                <ul>
                    <li class=""><a href="../This_is_heaven!.html" class="background_cloud none_underline">TOPページに戻る</a></li>
                    <li class=""><a href="../作ったもの一覧.html" class="background_cloud none_underline">作ったもの一覧</a></li>
                    <li><a href="" class="background_cloud none_underline">概要</a></li>
                    <li><a href="" class="background_cloud none_underline">お問い合わせ</a></li>
                </ul>
            </div>
            <nav class="header__nav nav" id="js-nav">
                <ul class="nav__items nav-items">
                    <li class="nav-items__item"><a href="../This_is_heaven!.html">TOPページに戻る</a></li>
                    <li class="nav-items__item"><a href="../作ったもの一覧.html">作ったもの一覧</a></li>
                    <li class="nav-items__item"><a href="">概要</a></li>
                    <li class="nav-items__item"><a href="">お問い合わせ</a></li>
                </ul>
            </nav>
            <button class="header__hamburger hamburger" id="js-hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>
    <div class="head"></div>
    <main>
        <!-- モーダルを開くボタン -->
        <div class="modal-open">モーダルを開く</div>

        <!-- モーダル本体 -->
        <div class="modal-container">
            <div class="modal-body">
                <!-- 閉じるボタン -->
                <div class="modal-close">×</div>
                <!-- モーダル内のコンテンツ -->
                <div class="modal-content">
                    <p>文章を表示できます</p>
                </div>
            </div>
        </div>

    </main>
        <div class="null"></div>
        <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
        <script>
            $(function(){
                const ham = $('#js-hamburger');//js-hamburgerの要素を取得し、変数hamに格納
                const nav = $('#js-nav')//js-navの要素を取得し、変数navに格納
                ham.on('click', function () {//ハンバーガーメニューをクリックしたら
                    ham.toggleClass('active');//ハンバーガーメニューにactiveクラスを付け足し
                    nav.toggleClass('active');//ナビゲーションメニューにactiveクラスを付け外し
                });
                $('#backToTop').click(function() {
                    $('body,html').animate({
                        scrollTop:0
                    },500);
                });
                 // 変数に要素を入れる
                var open = $('.modal-open'),
                    close = $('.modal-close'),
                    container = $('.modal-container');

                //開くボタンをクリックしたらモーダルを表示する
                open.on('click',function(){	
                    container.addClass('active');
                    return false;
                });

                //閉じるボタンをクリックしたらモーダルを閉じる
                close.on('click',function(){	
                    container.removeClass('active');
                });

                //モーダルの外側をクリックしたらモーダルを閉じる
                $(document).on('click',function(e) {
                    if(!$(e.target).closest('.modal-body').length) {
                        container.removeClass('active');
                    }
                });
            });
        </script>
</body>
</html>
